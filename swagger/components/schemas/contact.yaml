  type: object
  required:
    - _id
    - name
    - phoneNumber
    - contactType
    - userId
  properties:
    _id:
      description: "Contact's unique identifier"
      type: string
      example: 65e4decdd286b30065d54af9
    name:
      description: "Contact's name"
      type: string
      example: "John Doe"
    phoneNumber:
      description: "Contact's phone number"
      type: string
      example: "+380991234567"
    email:
      description: "Contact's email address"
      type: string
      example: "johndoe@example.com"
    isFavourite:
      description: "Is this contact marked as favourite"
      type: boolean
      example: true
    contactType:
      description: "Type of contact"
      type: string
      enum: [work, home, personal]
      example: "work"
    userId:
      description: "ID of the user who owns this contact"
      type: string
      example: 65e4decdd286b30065d54a01
    photo:
      description: "URL to the contact's photo"
      type: string
      example: https://res.cloudinary.com/drrmhrpcy/image/upload/v1710681786/avatar.jpg
